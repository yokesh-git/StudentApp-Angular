<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div *ngIf="isError"class="text-danger">{{error}}</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <header>
                <h1 class="text-center"> Add Student Form </h1>
            </header>
            <hr>
            <mat-card>
            <form [formGroup]="studentForm" #ngStudentForm="ngForm">

                <mat-form-field appearance="outline">
                    <mat-label>Student Name</mat-label>
                    <input matInput formControlName="stu_name" type="text" placeholder="Student Name"
                        autocomplete="off" />
                    <mat-error>
                        You must enter the student name
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Student Age</mat-label>
                    <input matInput formControlName="stu_age" type="number"  min="1" max="20" placeholder="Student Age"
                        autocomplete="off" />
                    <mat-error>
                        You must enter the student age between 1 and 20
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Standard</mat-label>
                    <mat-select formControlName="stu_std">
                        <mat-option *ngFor="let standard of standards" value="{{standard}}">{{standard}}</mat-option>
                    </mat-select>
                    <mat-error>
                        You must select the standard
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Grade</mat-label>
                    <mat-select formControlName="stu_grade">
                        <mat-option *ngFor="let grade of grades" value="{{grade}}">{{grade}}</mat-option>
                    </mat-select>
                    <mat-error>
                        You must select the grade
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Student Mobile</mat-label>
                    <input matInput formControlName="stu_mobile" type="number" placeholder="Student Mobile"
                        autocomplete="off" />
                    <mat-error>
                        Please check the mobile number
                    </mat-error>
                </mat-form-field>

                <div class="formFooter text-center">
                    <button mat-raised-button color="primary" (click)="addStudent(ngStudentForm)">
                        Save
                    </button>&nbsp;
                    <button mat-raised-button color="primary" (click)="showStudents()">
                        View Students
                    </button>
                </div>
            </form>
            </mat-card>
        </div>
    </div>
</div>
